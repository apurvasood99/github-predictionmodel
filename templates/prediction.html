<html>
		<head>
			<title>Prediction Form</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script>
			  var url = "http://127.0.0.1/locations";
			  //   var url = "/api/get_location_names"; // only Deployment
			  $.get(url, function (data, status) {
				// function to render the location names
				if (data) {
				  var locations = data.locations;
				  var location = document.getElementById("location");
				  $("#location").empty();
				  for (var i in locations) {
					var opt = new Option(locations[i]); // Add location to drop drown list
					$("#location").append(opt);
				  }
				}
			  });
			</script>
		</head>
	<body>
	<h1>Bangalore Price Prediction Model</h1>
	<h2>Selected Location is {{ locationStr }}</h1>
	<form action='{{ url_for('prediction') }}' method='POST'>
		<table>
			<tr>
				<td>Select Location</td>
				<td>
					<select id='location' name="location">
						<option value="1">Loaction One</option>
						<option value="2">Loaction Two</option>
						<option value="3">Loaction Three</option>
						<option value="4">Loaction Four</option>
					</select>
				</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>Select Number of Rooms</td>
				<td>
					<select id='rooms'>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
						<option value="4">Four</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Select Number of Bathrooms</td>
				<td>
					<select id='bathrooms'>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
						<option value="4">Four</option>
					</select>
				</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>Enter Area (in SqFt)</td>
				<td>
					<input type="text" id="area"/>
				</td>
			</tr>
			<tr>
				<td colpan='5'><input type='submit' value='Predict Cost'/>
			</tr>
		</table>
	</form>
	</body>
</html>
